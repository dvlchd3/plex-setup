presets:
  global:
    include:
	  - transmission.yml
    regexp:
	  reject:
	    - (s|d)ub(s|bed)?\b: {from: title}
		- \b(duo|tri|quadri|tetra|penta)logy\b: {from: title}
		- \b3-?D\b: {from: title}
		- \btrailer\b: {from: title}
		- \bR5\b: {from: title}
		- \bWEBSCR\b: {from: title}
		- \bscreener\b: {from: title}
		- \bTS\b: {from: title}
		- \bCam\b: {from: title}
		- '{C_P}': {from: title}
		- TrTd TeaM: {from: title}
		- \[TNTVillage\]: {from: title}
		- \[facepalm\]: {from: title}
		- \bASAP\b: {from: title}
	torrent_alive:
	  min_seeds: 10
	  reject_for: 1 hour
	content_filter:
	  require:
	    - '*.avi'
		- '*.mkv'
		- '*.mpg'
		- '*.mp4'
	  reject:
	    - 'password.txt'
		- '*.wmv'
	  free_space:
	    path: /media/plex
		space: 10000
	  pathscrub: windows
	  domain_delay:
	    bt-chat.com: 5 seconds
		torrentz.eu: 5 seconds
	  verify_ssl_certificates: no
	  magnets: no
  
  tv-global:
    inputs:
	  - rss: 'http://www.torlock.com/television/rss.xml'
	  - rss: 'http://torrentz.eu/feed_verified?q=tv'
	  - rss: 'http://ezrss.it/feed/'
	  - rss: 'http://showrss.karmorra.info/feeds/all.rss'
	  - rss: 'http://rss.bt-chat.com/?group=3'
	  - rss: 'http://rss.thepiratebay.sx/205'
	exists_series:
	  - '/media/plex/TV'
	  - '/media/plex/Jude/TV'
	  - '/media/plex/staging'
	  - '/media/wdlive/Movies/TV'
	  - '/media/wdlive/Movies/staging'
	set:
	  content_filename: '{{series_name}} - {{series_id}}{{location|pathext}}
	thetvdb_lookup: yes

tasks:
  tv-parent:
    priority: 10
	preset:
	  - tv-global
	import_series:
	  from:
	    thetvdb_favorites:
		  account_id: 2919C3FB2B0FF019
		  strip_dates: yes
	series:
	  settings:
	    Best:
		  target: 720p+ hdtv+
		  timeframe: 5 days
		  quality: 720p+ dvdscr+
		Better:
		  target: 720p+ dvdscr+
		  timeframe: 3 days
		  quality: 480p+ webrip+
		Average:
		  target: webrip+
		  timeframe: 12 hours
		  quality: preair+
	set:
	  movedone: '/media/plex/TV/{{series_name}}/Season {{series_season}}'
	  queuetotop: yes